<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<nav mat-tab-nav-bar fx [backgroundColor]="background">
  <a mat-tab-link href="../album/album.component.html">One</a>
  <a mat-tab-link href="album/index.html">Two</a>
  <a mat-tab-link>Three</a>
</nav>

<div class="w3-display-container">
  <div class="w3-display-middle w3-badge w3-red w3-xxlarge w3-padding-24">Hello!</div>
  <img src="assets/images/P_20200805_100134.jpg" alt="Lights"
       style="width:100%; height: 600px; object-fit: cover; object-position: center center; display: flex;">
</div>

<div class="container">

  <button mat-fab (click)="getData()">
    <mat-icon>thumb_up</mat-icon>
  </button>

  <div class="break"></div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

    <ng-container matColumnDef="Start">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let data">{{data.username}}</td>
    </ng-container>

    <ng-container matColumnDef="Stop">
      <th mat-header-cell *matHeaderCellDef>Stop</th>
      <td mat-cell *matCellDef="let data">{{data.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Period">
      <th mat-header-cell *matHeaderCellDef>Period</th>
      <td mat-cell *matCellDef="let data">{{data.password_hash}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Start', 'Stop', 'Period']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Start', 'Stop', 'Period']"></tr>

  </table>

  <div class="break"></div>

  <mat-paginator #paginator class="mat-elevation-z4" style="width: 80%; alignment: left;" [length]="5" [pageSize]="25"
                 [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>

</div>
